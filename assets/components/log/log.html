<div class="h-100 w-100 component-container grid-map-container">
  <h2>Logs</h2>
  <div class="bg-black w-100 h-75 rounded-2"></div>
  <!-- Filters -->
  <div class="switches d-flex gap-4">
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="switchRover"
        checked
      />
      <div class="d-flex gap-1 align-items-center mt-1">
        <i class="bi bi-card-text"></i>
        <label class="form-check-label" for="switchEvents">Events</label>
      </div>
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="switchPath"
        checked
      />
      <div class="d-flex gap-1 align-items-center mt-1">
        <i class="bi bi-exclamation-octagon"></i>
        <label class="form-check-label" for="switchWarnings">Warnings</label>
      </div>
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="switchMine"
        checked
      />
      <div class="d-flex gap-1 align-items-center mt-1">
        <i class="bi bi-bug"></i>
        <label class="form-check-label" for="switchErrors">Errors</label>
      </div>
    </div>
  </div>
</div>
