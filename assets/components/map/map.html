<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ROVER TRACKING</h1>

  <canvas class="map" width="500" height="400"></canvas>

<div class="switches">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchRover" checked>
            <label class="form-check-label" for="switchRover">Rover</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchPath" checked>
            <label class="form-check-label" for="switchPath">Path</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchMine" checked>
            <label class="form-check-label" for="switchMine">Mine</label>
          </div>
    </div>
    <div class="data-section">
            <h5>Rover Data</h5>
            <p>X-axis: <span id="x-value">0</span></p>
            <p>Y-axis: <span id="y-value">0</span></p>
            <p>Angle: <span id="angle-value">0</span>Â°</p>
    </div>

</body>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  

  <script src="map.js"></script>


  <script>
    $(document).ready(function() {
      const myMap = new Map('.map');
      const selected ={
            switchRover: $('#switchRover').is(':checked'),
            switchMine: $('#switchMine').is(':checked'),
            switchPath: $('#switchPath').is(':checked')
};
      myMap.updateMap(selected);

      $('input[type="checkbox"]').on('change', function() {
        const id = $(this).attr('id');
        selected[id] = $(this).is(':checked');
        myMap.updateMap(selected);
        myMap.drawGrid();
      });
    });
  </script>
</body>
</html>
